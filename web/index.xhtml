<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Inicio sesion</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"/>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        <div class="container" style="max-width: 800px">
            <div class="card">
                <img src="resources/img/uniajc.png" class="card-img"  height="350px" />
            </div>
            <div class="row mt-4">
                <h:form id="login" class="border p-3 form">
                    <div class="mb-3">
                        <h:outputLabel for="identification">Cedula</h:outputLabel>
                        <h:inputText  class="form-control"  id="identification" value="#{outputbean.identification}"/>
                    </div>
                    <div class="mb-3">
                        <h:outputLabel for="password">Contrase√±a</h:outputLabel>
                        <h:inputSecret  class="form-control"  id="password" value="#{outputbean.password}"/>
                    </div>
                    <div class="mb-3">
                        <h:commandButton  class="btn btn-primary" value="Entrar" action="#{outputbean.login}">
                        </h:commandButton>
                        <h:commandButton  class="btn btn-link" value="Registrar" action="#{outputbean.processPage('register')}">
                        </h:commandButton>
                        <h:commandButton  class="btn btn-link" value="Monitor" action="#{outputbean.processPage('railMonitor')}"></h:commandButton>

                    </div>
                </h:form>
                
            </div>
        </div>
    </h:body>
</html>
