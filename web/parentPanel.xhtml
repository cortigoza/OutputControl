<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Panel de padres</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"/>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        <div class="container" style="max-width: 800px">
            <div class="card">
                <img src="resources/img/uniajc.png" class="card-img"  height="350px" />
            </div>
            <div class="row mt-4">
                <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="false">Recoger</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="true">Registrar Alumno</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <h:form>
                            <h:commandButton  class="btn btn-link" value="Salir" action="#{outputbean.closeSession()}"></h:commandButton>
                        </h:form>
                    </li>
                </ul>
                <!-- Saludar el usuario -->
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

                        <h:form id="railid" class="border p-3" rendered="#{outputbean.hideArrive}">
                            <h:selectOneRadio value="#{outputbean.rail}">
                                <f:selectItem itemValue="1"   itemLabel="Carril 1" />
                                <f:selectItem itemValue="2"   itemLabel="Carril 2" />
                                <f:selectItem itemValue="3"   itemLabel="Carril 3" />
                            </h:selectOneRadio>

                            <div class="mb-3">
                                <h:commandLink  class="btn btn-primary" value="LLegue" action="#{outputbean.arrive}"></h:commandLink >
                            </div>
                        </h:form>

                        <h:form id="rail" class="border p-3" rendered="#{outputbean.showReady}">
                            <div class="mb-3">
                                <h:commandLink  class="btn btn-primary" value="Listo" action="#{outputbean.ReadyGo}"></h:commandLink >
                            </div>
                        </h:form>



                    </div>
                    <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <h:form id="student" class="border p-3">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre Alumno</label>
                                <h:inputText  class="form-control"  id="nameStudent" value="#{outputbean.nameStudent}"/>
                            </div>

                            <h:selectOneRadio value="#{outputbean.sectionStudent}">
                                <f:selectItem itemValue="Pre-escolar"   itemLabel="Pre-escolar" />
                                <f:selectItem itemValue="Primaria"   itemLabel="Primaria" />
                                <f:selectItem itemValue="Bachillerato"  itemLabel="Bachillerato" />
                            </h:selectOneRadio>

                            <div class="mb-3">
                                <h:commandButton  class="btn btn-primary" value="Guardar" action="#{outputbean.InsertStudent}"></h:commandButton>
                            </div>
                        </h:form>
                        <div class="table-responsive mt-4">
                            <div class="mb-3 table-responsive">
                                <h:form>
                                    <h:dataTable value="#{outputbean.listStudents}" var="student" class="table">
                                        <h:column>
                                            <f:facet name="header">Nombre</f:facet>
                                            <h:outputText value="#{student.name}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Seccion</f:facet>
                                            <h:outputText value="#{student.section}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Accion</f:facet>
                                            <h:commandLink  class="btn btn-primary" value="Eliminar" action="#{outputbean.DeleteStudent(student)}"></h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
