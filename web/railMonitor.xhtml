<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Inicio sesion</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"/>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        <div class="container" style="max-width: 800px">
            <div class="card">
                <img src="resources/img/uniajc.png" class="card-img"  height="350px" />
            </div>
            <div class="mb-3 table-responsive">
                <h:form>
                    <h:dataTable value="#{outputbean.listRail}" var="data" class="table">
                        <h:column>
                            <f:facet name="header">Carril 1</f:facet>
                            <h:outputText class="bg-#{data.validatorColor(data.section)}" rendered="#{outputbean.validatorRail(1, data.rail)}" value="#{data.student}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Carril 2</f:facet>
                            <h:outputText class="bg-#{data.validatorColor(data.section)}" rendered="#{outputbean.validatorRail(2, data.rail)}" value="#{data.student}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Carril 3</f:facet>
                            <h:outputText class="bg-#{data.validatorColor(data.section)}" rendered="#{outputbean.validatorRail(3, data.rail)}" value="#{data.student}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>

            <h:form>
                <h:commandButton  class="btn btn-link" value="Validar" action="#{outputbean.listControl()}"></h:commandButton>
            </h:form>

            <h:form>
                <h:commandButton  class="btn btn-link" value="salir" action="#{outputbean.processPage('index')}"></h:commandButton>
            </h:form>

        </div>
    </h:body>
</html>
